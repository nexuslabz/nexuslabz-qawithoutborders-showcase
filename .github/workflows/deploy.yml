name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all presentations
        run: node scripts/build-all.mjs

      - name: Encrypt protected presentations
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: npx staticrypt presentations/pitch/dist/index.html -d presentations/pitch/dist --short

      - name: Assemble site
        run: |
          mkdir -p _site
          echo 'showcase.qawithoutborders.com.br' > _site/CNAME
          cp shared/public/index.html _site/index.html
          cp shared/assets/logos/logo-full-no-bg.png _site/logo.png
          for dir in presentations/*/dist; do
            name=$(basename "$(dirname "$dir")")
            cp -r "$dir" "_site/$name"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Without Borders Mentory â€” Showcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan: #7ddcf0;
      --cyan-dim: #5bc4d8;
      --cyan-15: rgba(125, 220, 240, 0.15);
      --cyan-08: rgba(125, 220, 240, 0.08);
      --neon-pink: #ce4be5;
      --neon-purple: #6245bc;
      --neon-purple-glow: #7b5ed6;
      --pure-black: #000000;
      --dark-surface: #0a0a14;
      --white-90: rgba(255, 255, 255, 0.9);
      --white-70: rgba(255, 255, 255, 0.7);
      --white-50: rgba(255, 255, 255, 0.5);
      --white-30: rgba(255, 255, 255, 0.3);
      --white-08: rgba(255, 255, 255, 0.08);
      --white-05: rgba(255, 255, 255, 0.05);
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--pure-black);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .glow--cyan {
      position: fixed;
      top: -20%;
      left: 30%;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(125, 220, 240, 0.07) 0%, transparent 70%);
      pointer-events: none;
    }

    .glow--purple {
      position: fixed;
      bottom: -15%;
      right: 20%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(98, 69, 188, 0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .dots {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      padding: 3rem 2rem;
      max-width: 700px;
      width: 100%;
    }

    .logo {
      width: 280px;
      filter: drop-shadow(0 0 30px rgba(125, 220, 240, 0.12));
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyan), var(--neon-purple), transparent);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      text-align: center;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--white-50);
      text-align: center;
      margin-top: -1rem;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      padding: 1.25rem 1.5rem;
      background: rgba(10, 10, 20, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--white-08);
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      border-color: var(--cyan-dim);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3), 0 0 20px rgba(125, 220, 240, 0.08);
    }

    .card__icon {
      font-size: 1.6rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--cyan-08);
      border-radius: 10px;
      flex-shrink: 0;
    }

    .card__text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .card__title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--white-90);
    }

    .card__desc {
      font-size: 0.82rem;
      color: var(--white-50);
    }

    .card__arrow {
      margin-left: auto;
      color: var(--white-30);
      font-size: 1.1rem;
      transition: color 0.2s ease;
      flex-shrink: 0;
    }

    .card:hover .card__arrow {
      color: var(--cyan);
    }

    .card--locked {
      border-color: rgba(206, 75, 229, 0.12);
      cursor: pointer;
    }

    .card--locked:hover {
      border-color: rgba(206, 75, 229, 0.35);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3), 0 0 20px rgba(206, 75, 229, 0.08);
      transform: translateY(-2px);
    }

    .card--locked .card__icon,
    .card--locked .card__text {
      filter: blur(6px);
      opacity: 0.4;
      user-select: none;
      pointer-events: none;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }

    .card--locked:hover .card__icon,
    .card--locked:hover .card__text {
      filter: blur(5px);
      opacity: 0.5;
    }

    .card--locked:hover .card__arrow {
      color: var(--neon-pink);
    }

    .card__lock {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--neon-pink);
      background: rgba(206, 75, 229, 0.08);
      border: 1px solid rgba(206, 75, 229, 0.15);
      border-radius: 100px;
      padding: 0.2rem 0.6rem;
      margin-left: auto;
      flex-shrink: 0;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: var(--white-30);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both; }
    .d1 { animation-delay: 0.05s; }
    .d2 { animation-delay: 0.15s; }
    .d3 { animation-delay: 0.25s; }
    .d4 { animation-delay: 0.35s; }
    .d5 { animation-delay: 0.45s; }
    .d6 { animation-delay: 0.55s; }
  </style>
</head>
<body>
  <div class="glow--cyan"></div>
  <div class="glow--purple"></div>
  <div class="dots"></div>

  <div class="container">
    <img src="/logo.png" alt="QA Without Borders Mentory" class="logo animate d1" />

    <div class="divider animate d2"></div>

    <h1 class="animate d3">Showcase</h1>
    <p class="subtitle animate d3">ApresentaÃ§Ãµes & Slide Decks</p>

    <div class="cards">
      <a href="/pitch/" class="card card--locked animate d4">
        <span class="card__icon">ðŸŽ¯</span>
        <div class="card__text">
          <span class="card__title">Pitch de Venda</span>
          <span class="card__desc">Mentoria completa para QA Engineers no mercado internacional</span>
        </div>
        <span class="card__lock">ðŸ”’ Restrito</span>
      </a>
    </div>

    <span class="footer animate d6">QA Without Borders Mentory Â© 2026</span>
  </div>
</body>
</html>
